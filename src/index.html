<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>CAT OR DOG?</title>
</head>
<body>
  <div class='container'>
    <div class='jumbotron'>
      <h1>CAT OR DOG?</h1>
    </div>
    <div id="game-area">
      <div id='image-area'></div>
    </div>
    <div id='start-button-area'>
      <button class='btn btn-dark' id='start-button'>START!</button>
    </div>
    <div id='wait-message'>
      <p>Images are loading. Please wait a few moments and try again.</p>
    </div>
    <div id='play-buttons-area'>
      <button class='btn btn-dark' id='cat-button'>THAT'S A CAT</button>
      <button class='btn btn-dark' id='dog-button'>DEFFO A DOG</button>
    </div>
    <div id='score-area'></div>
  </div>
</body>
</html>
